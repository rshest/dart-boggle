<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="main-app">
  <template>
    <style>
    :host { display: block; font-family: "Arial", Helvetica, sans-serif; }  
    .dietext { position:absolute; padding:0px; width:32px; margin-top:2px; 
      vertical-align:middle; font-size:27px; font-weigth:bold; }
    .dieface { position:relative; width:32px; height:32px; }
    .diebg { position:absolute; left:-16px; top:-16px; }
    .wordlist { margin:8px; }
    .word { cursor:pointer; }
    .word:hover { background-color:#ffec9f; }
    .board { margin:4px; border:1px solid gray; background:#eeeeee; min-width: 160px; }
    </style>
    <div horizontal layout>
      <template repeat="{{board in boards}}">
        <div class="board" horizontal layout wrap style="width:160px">
          <template repeat="{{face in board}}">
            <div class="dieface">
              <img class="diebg" _src="/images/die{{face.direction}}.png">
              <span class="dietext" align="center" >{{face.letter}}</span>
            </div>
          </template>      
        </div>  
      </template>          
    </div>
    <div>Words: <b>{{words.length}}, </b> Score: <b>{{score}}</b></div>
    <div class="wordlist">
      <template repeat="{{word in words}}">
        <span class="word" on-mouseover='{{onHovered}}'>{{word}}</span>
      </template>      
    </div>
  </template>
  <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
